    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Funci贸n para agregar una oferta de empleo
    function agregarOferta() {
      const titulo = document.getElementById('tituloOferta').value;
      const descripcion = document.getElementById('descripcionOferta').value;
      const tipo = document.getElementById('tipoOferta').value;
      const sector = document.getElementById('sectorOferta').value;
      const experiencia = document.getElementById('experienciaOferta').value;
      const ubicacion = document.getElementById('ubicacionOferta').value;
      const salario = document.getElementById('salarioOferta').value;

      // Referencia a la colecci贸n de ofertas
      const ofertasRef = database.ref('ofertas');
      ofertasRef.push({
        titulo: titulo,
        descripcion: descripcion,
        tipo: tipo,
        sector: sector,
        experiencia: experiencia,
        ubicacion: ubicacion,
        salario: salario
      });

      alert("Oferta agregada correctamente");
    }

    // Funci贸n para agregar una demanda de empleo
    function agregarDemanda() {
      const nombre = document.getElementById('nombre').value;
      const sector = document.getElementById('sector').value;
      const tipo = document.getElementById('tipoDemanda').value;
      const experiencia = document.getElementById('experienciaDemanda').value;
      const ubicacion = document.getElementById('ubicacionDemanda').value;

      // Referencia a la colecci贸n de demandas
      const demandasRef = database.ref('demandas');
      demandasRef.push({
        nombre: nombre,
        sector: sector,
        tipo: tipo,
        experiencia: experiencia,
        ubicacion: ubicacion
      });

      alert("Demanda agregada correctamente");
    }
